<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUDS JavaScript Project</title>
    <link rel="stylesheet" href="style.css" />
    <style></style>
  </head>
  <body>
    <div class="crud">
      <div class="head">
        <h2>CRUDS</h2>
        <p>Product Management System</p>
      </div>

      <div class="inputs">
        <input type="text" id="title" placeholder="title" />
        <div class="price">
          <input
            type="number"
            id="price"
            placeholder="price"
            onkeyup="getTotal()"
          />
          <input
            type="number"
            id="taxes"
            placeholder="taxes"
            onkeyup="getTotal()"
          />
          <input
            type="number"
            id="ads"
            placeholder="ads"
            onkeyup="getTotal()"
          />
          <input
            type="number"
            id="discount"
            placeholder="discount"
            onkeyup="getTotal()"
          />
          <small id="total"></small>
        </div>
        <input type="number" id="count" placeholder="count" />
        <input type="text" id="category" placeholder="category" />
        <button id="submit">Create</button>
      </div>

      <div class="outputs">
        <div class="search-container">
          <input
            type="text"
            id="search"
            placeholder="Search"
            onkeyup=" searchDate(this.value)"
          />
          <div class="btn-search">
            <button id="searchTitle" onclick="getSearchMood(this.id)">
              Search By Title
            </button>
            <button id="searchCategory" onclick="getSearchMood(this.id)">
              Search By Category
            </button>
          </div>
        </div>

        <div id="delete-container"></div>

        <table>
          <thead>
            <tr>
              <th>id</th>
              <th>title</th>
              <th>price</th>
              <th>taxes</th>
              <th>ads</th>
              <th>discount</th>
              <th>total</th>
              <th>category</th>
              <th>update</th>
              <th>delete</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
